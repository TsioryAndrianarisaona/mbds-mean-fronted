<body>
  <div class="container">
      <header>
        <img [src]="matiere.image">
        <h2>{{ matiere.name }}</h2>
      </header>

      <form action="#">
          <div class="form first">
              <div class="details personal">
                  <span class="title">Details</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Devoir </label>
                          <input [(ngModel)] = "assignmentTransmis.nom" name="nomDeDevoir" type="text" placeholder = "Nom du devoir" [value] = "assignmentTransmis.nom" [readonly]="!isEditable" required  >
                      </div>

                      <div class="input-field">
                          <label>Date Limite</label>
                          <input type="date" placeholder =" Date Limite" [value] = "assignmentTransmis.dateLimite | date:'yyyy-MM-dd' " [readonly]="true" required>
                      </div>

                      <div class="input-field">
                          <label>Professeur</label>
                          <input type="text" placeholder="Professeur" [value] = "matiere.prof" [readonly]="true" required>
                      </div>

                      <div class="input-field">
                          <label>Devoir de : </label>
                          <input type="text" placeholder="Eleve" [value] = "assignmentTransmis.auteur" [readonly]="true" required>
                      </div>

                      <div class="input-field">
                          <label>Statut</label>
                          <input type="text" placeholder="Statut" [value] = "assignmentTransmis.etat" [readonly]="true" required>
                      </div>

                  </div>
              </div>

              <div class="notation">
                  <span class="title">Notation</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Note</label>
                          <input [(ngModel)] = "assignmentTransmis.note" name="note" type="number" placeholder="Note" [value] = "assignmentTransmis.note" [readonly]="!isEditable" required>
                      </div>

                      <div class="input-field">
                          <label>Remarques</label>
                          <textarea [(ngModel)] = "assignmentTransmis.remarques" name="remarques" type="text" placeholder="Remarques" [value] = "assignmentTransmis.remarques" [readonly]="!isEditable" required></textarea>
                      </div>

                      <div *ngIf = "assignmentTransmis.rendu" class="input-field">
                          <label>Rendu le </label>
                          <p>{{assignmentTransmis.dateDeRendu |  date :'mediumDate' }} </p>
                      </div>
                  </div>


                  <div class = "fields">

                    <button class="cancelBtn" *ngIf="!isEditable" (click)="onNoClick()">
                        <span class="btnText">Fermer</span>
                        <i class="uil uil-navigator"></i>
                    </button>
  
                    <button class="deleteBtn" *ngIf="isAdmin" (click)="delete()">
                      <span class="btnText">Supprimer</span>
                      <i class="uil uil-navigator"></i>
                  </button>

                    <button class="editBtn" *ngIf="isAdmin && !isEditable" (click)="enableEdit()">
                        <span class="btnText">Modifier</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                    <button class="cancelBtn" *ngIf="isAdmin && isEditable" (click)="cancel()">
                        <span class="btnText">Annuler</span>
                        <i class="uil uil-navigator"></i>
                    </button>
  
                    <button class="editBtn" *ngIf="isAdmin && isEditable" (click)="edit()">
                      <span class="btnText">Modifier</span>
                      <i class="uil uil-navigator"></i>
                    </button>

                  </div>
              </div> 
          </div>

      </form>
  </div>

</body>
