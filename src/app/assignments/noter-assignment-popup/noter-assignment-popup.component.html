<body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="details">
            <img src="./../../../assets/images/img1.png">
          </div>
          <div class="details">
            <div class="status status--published">
              <span class="status status--in-work"> {{data.assignment.matiere}} </span> : 
              {{data.assignment.nom}}</div>
          </div>
          <div class="details">
            <div class="topic">de <span class="status status--published">{{data.assignment.auteur}}</span></div>
            <div class="text-one">dรป le {{data.assignment.dateDeRendu}}</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Notation</div>
          <br>
          <p>Veuillez attribuer les notes et rajouter des remarques</p>
        <form action="#">
          <div class="input-box">
            <input [(ngModel)]="note" name="note" type="number" min="0" max="20" placeholder="Note">
          </div>
          <div class="input-box">
            <textarea [(ngModel)]="remarques" name="remarques" type="text" placeholder="Remarques"></textarea>
          </div>
          <section>
            <div class="fields">
              <button type="button" (click)="onNoClick()"> Annuler </button>
              <button type="button" (click) = "confirm()" [disabled]="((!this.note) || (!this.remarques) ) "> Confirmer </button>
            </div>
          </section>
        </form>
      </div>
      </div>
    </div>
  </body>
