<div class="login-container">
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form [formGroup] = "loginForm">
      <h1>Connexion</h1>
      <input type="email" placeholder="Login" formControlName="userName" required="true" />
      <input type="password" placeholder="Mot de passe" formControlName="password" required="true"/>
    <div class="txt-error" [ngClass]="{'isError': checkErrorUser}" *ngIf="errorUtilisateur">{{errorUtilisateur}}</div>
      <button (click)="login()">Se Connecter</button>
    </form>
  </div>
  <div class="right-panel">
    <div class="right-panel-content">
      <div class="overlay-panel overlay-right">
        <img src="assets/images/clothes.jpg" width="100%">
      </div>
    </div>
  </div>
</div>
</div>
